<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-title">Tic Tac Toe</h1>
    <h2 class="current-turn">Player1 (X) turn</h2>
    <div class="main-container">
        <div class="space" data-index="0"></div>
        <div class="space" data-index="1"></div>
        <div class="space" data-index="2"></div>
        <div class="space" data-index="3"></div>
        <div class="space" data-index="4"></div>
        <div class="space" data-index="5"></div>
        <div class="space" data-index="6"></div>
        <div class="space" data-index="7"></div>
        <div class="space" data-index="8"></div>
    </div>
    <div class="result">
        <h2 class="result-title"></h2>
    </div>
    <div class="play-again"></div>
    <script src="script.js"></script>
</body>
</html>
